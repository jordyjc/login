<ion-content class = "fondo" padding>
 
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/fiperV1.png" class="logo"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-list>
    
    <form >
      <ion-item>
        <ion-label floating >Correo</ion-label>
            <ion-input
            [(ngModel)]="user.email" 
            name="email" 
            type="text" 
            autocapitalize="off" 
            required
            >
          </ion-input>
      </ion-item>
      
     <!--contraseña -->
     <ion-item>
        <ion-label floating >Contraseña</ion-label>
            <ion-input
            [(ngModel)]="user.password" 
            name="password" 
            type="password" 
            required
            >
          </ion-input>
      </ion-item> 
   
      <div padding>
          <button 
              ion-button 
              (click)="login()" 
              type="submit" 
              color="primary" 
              block
          >
            Iniciar Sesión
          </button> 
      
          <button 
            ion-button 
            (click)="signin()" 
            type="submit" 
            color="secondary" 
            block
          >
            Registrarse
          </button>
        </div>
    </form>
 </ion-list>
   
</ion-content>
